<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Score Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Student Exam Score Prediction</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="mb-3">
                <label for="test_preparation_course" class="form-label">Test Preparation Course:</label>
                <select id="test_preparation_course" name="test_preparation_course" class="form-select" required>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parental_level_of_education" class="form-label">Parental Level of Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education" class="form-select" required>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score (0-100):</label>
                <input type="number" step="0.1" id="reading_score" name="reading_score" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="prediction alert alert-success">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
